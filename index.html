<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Controller</title>
</head>

<body>
    <h1>Final DOM Event handler</h1>
    <h3 id="handler-status">This text will change after the button pressed</h3>
    <button onclick="handleOnClick()"> Handle event by onClick function</button>
    <button id="even-listener">This button is for AddListener Format</button>
    <br><br>

    <p id="input-text">Input Text</p>
    <input   id="input-field"    type="text"><br><br>
    <button id="btn-update">Update</button>


    <script>
        function handleOnClick() {

            const handlerStatus=document.getElementById('handler-status');
            handlerStatus.innerText='button is pressed so now this text is showing cia OneClick'
        }


        // system 2

        document.getElementById('even-listener').addEventListener('click', function(){
            const handlerStatus=document.getElementById('handler-status');
            handlerStatus.innerText='Text update via add even listener'
        })

        // system 3
        document.getElementById('btn-update').addEventListener('click', function() {
           const inputField= document.getElementById('input-field');
           const inputText= inputField.value;

           const p = document.getElementById('input-text');
           p.innerText = inputText

        });

    </script>

</body>

</html>
